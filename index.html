<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/design.css">
</head>
<body>
    <div class="outer-box">
        <h1 class="text1">Calculator</h1>

    
        <div class="inner-box">
            <input type="text" placeholder="" id="ans" class="text">

            <div class="button-box">
                    <button onclick="basicButton(1)" class="common-button">1</button>
                    <button onclick="basicButton(2)" class="common-button">2</button>
                    <button onclick="basicButton(3)" class="common-button">3</button>
                    <button onclick="basicButton('+')" class="common-button">+</button>
   
                    <button onclick="basicButton(4)" class="common-button">4</button>
                    <button onclick="basicButton(5)" class="common-button">5</button>
                    <button onclick="basicButton(6)" class="common-button">6</button>
        
                    <button onclick="basicButton(7)" class="common-button">7</button>
                    <button onclick="basicButton(8)" class="common-button">8</button>
                    <button onclick="basicButton(9)" class="common-button">9</button>
                    <button onclick="basicButton('*')" class="common-button">*</button>

                    <button onclick="basicButton('^')" class="common-button">^</button>
                    <button onclick="basicButton(0)" class="common-button">0</button>
                    <button onclick="basicButton('/')" class="common-button">/</button>
                    <button onclick="ansButton()" class="ans-button">=</button>
                <!-- </div> -->
            </div>
        </div>    

    </div>

</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
